<!DOCTYPE html>
<html>
  <head>
    <title>My E-Commerce Website</title>
    <style>
      /* styles from previous example */

      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My E-Commerce Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <h2>Shop</h2>
      <div class="product-list">
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 1">
          <h3>Product 1</h3>
          <p>$9.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 2">
          <h3>Product 2</h3>
          <p>$14.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 3">
          <h3>Product 3</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 4">
          <h3>Product 4</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200x200" alt="Product 5">
          <h3>Product 5</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 My E-Commerce Website</p>
    </footer>
  </body>
</html>
