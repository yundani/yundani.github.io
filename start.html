<!DOCTYPE html>
<html>
  <head>
    <title>My E-Commerce Website</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      nav {
        background-color: #f2f2f2;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      main {
        margin: 20px;
      }

      .product {
        float: left;
        width: 30%;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 0 5px #ccc;
        text-align: center;
      }

      .product img {
        width: 80%;
        height: auto;
      }

      .product h3 {
        margin-top: 0;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My E-Commerce Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 My E-Commerce Website</p>
    </footer>
  </body>
</html>
